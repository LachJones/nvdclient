name: Lint

on:
  push:
    paths:
      - 'nvdclient/**.py'
      - '.github/workflows/lint.yml'

jobs:
  black:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./nvdclient"
